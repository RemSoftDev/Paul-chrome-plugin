<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/background/background.js"></script> 
</head>
<body>
<div class="wrapper">
    <div class="container" style="width: 660px;">
        <h2>Facebook search engine</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="txtSearch">Keyword of posts to search</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="txtSearch" placeholder="Type keyword">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="howManyPosts">How many posts to recive?</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="howManyPosts" value="20" placeholder="Type a number">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" id="checkURL"> Are you looking for a URL's?</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="btnSearch" class="btn btn-default">Select posts to page</button>
                    <button type="button" id="btnGetPosts" class="btn btn-default">Recive posts from page</button>
                </div>
            </div>
        </form>
    </div>
</div> 
</body>
</html>
